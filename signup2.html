<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="https://www.shutterstock.com/image-vector/black-simple-finger-presses-on-260nw-618096680.jpg">
</head>
<body>
  <div class="container">
    <h1>Signup</h1>
    <form action="#" method="POST">
      <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>

      <input type="email" id="email" name="email" placeholder="Email" required>

      <input type="password" id="password" name="password" placeholder="Password" required>

      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>

      <input type="date" id="dob" name="dob" required>

      <div class="radio-group">
        <label>
          <input type="radio" name="role" value="student" required> Student
        </label>
        <label>
          <input type="radio" name="role" value="employee"> Employee
        </label>
      </div>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="terms" required> I agree to all the Terms and conditions
        </label>
      </div>

      <button type="submit">Signup</button>
    </form>
  </div>
</body>
</html>
